indexpage:
  title: Documentação do Digital Advisor
  summary: O consultor digital da Active IQ (também conhecido como consultor digital)
    permite otimizar a infraestrutura de dados em toda a nuvem híbrida global, fornecendo
    análises preditivas práticas e suporte proativo por meio de um portal baseado
    na nuvem e aplicativo móvel. Os serviços baseados em nuvem do Digital Advisor
    aproveitam o conhecimento da comunidade e as comparações entre pares que são extraídas
    da enorme base instalada da NetApp, combinando esses insights com a telemetria
    do AutoSupport e os recursos My AutoSupport para fornecer um conjunto avançado
    de serviços de análise incomparáveis.
